<!DOCTYPE html>
<html>
<head>
	<title>Wikiscrape</title>

	<link rel="stylesheet" type="text/css" href="main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
	<header>
		<!-- Free image from iconfinder -->
		<img src="https://cdn2.iconfinder.com/data/icons/ios-tab-bar/25/Hamburger_Round-128.png" id="hamburger-menu">
		<h1>Wikiscrape</h1>
	</header>

	<form>
		<input type="text" placeholder="article..." id="article-query">
		<select id="article-lang">
			<option>English</option>
			<option>中文</option>
			<option>Español</option>
			<option>हिन्दी</option>
			<option>اللغة العربية</option>
			<option>Português</option>
			<option>বাংলা</option>
			<option>Русский</option>
			<option>日本語</option>
			<option>Français</option>
		</select>
		<button type="button">Fetch</button>
		<span id="fetch-error">Error retrieving article</span>
	</form>

	<div id="article-wrapper">
		<article>
			<p>Search for an article</p>
		</article>
	</div>
</body>

<script type="text/javascript" src="main.js"></script>

</html>
