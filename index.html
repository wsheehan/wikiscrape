<!DOCTYPE html>
<html>
<head>
	<title>Wikiscrape</title>

	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<header>
		<h1>Article title</h1>
	</header>

	<form>
		<input type="text" placeholder="article..." id="article-query">
		<select id="article-lang">
			<option>English</option>
			<option>中文</option>
			<option>Español</option>
			<option>हिन्दी</option>
			<option>اللغة العربية</option>
			<option>Português</option>
			<option>বাংলা</option>
			<option>Русский</option>
			<option>日本語</option>
			<option>Français</option>
		</select>
		<button type="button">Fetch Article</button>
	</form>

	<article>
		<p>Search for an article</p>
	</article>
</body>

<script type="text/javascript" src="main.js"></script>

</html>
